<!DOCTYPE html>
<html lang="en">

<head>
    <!-- react ui change algorithm -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- using react library it changes actual web pages -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- babel library converts your jsx into js -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <div id="app"></div>
    <!-- babel - it knows we have to convert jsx to simple js -->
    <script type="text/babel">
        // JavaScript + html = jsx
        function Hello(){
            return(
                <h1>Hello World</h1>
            )
        }
        ReactDOM.render(<Hello></Hello>, document.getElementById("app"));
    </script>
</body>

</html>
