<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira ticket Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="header">

        <div class="color_pallate">
            <div class="color_boxes">
                <div class="color pink"></div>
            </div>
            <div class="color_boxes">
                <div class="color blue"></div>
            </div>
            <div class="color_boxes">
                <div class="color green"></div>
            </div>
            <div class="color_boxes">
                <div class="color black"></div>
            </div>
        </div>

        <div class="options">
            <div class="add box">
                <i class="fa-regular fa-plus icon"></i>
            </div>
            <div class="delete box">
                <i class="fa-regular fa-x icon"></i>
            </div>
        </div>
        <div class="options">
            <div class="lock box">
                <i class="fa-solid fa-lock icon"></i>
            </div>
            <div class="unlock box">
                <i class="fa-solid fa-lock-open icon"></i>
            </div>
        </div>
    </div>

    <div class="main">
       
    </div>

    <!-- whichever script is written 
            last can access function of the scripts that is written above it 
            HERE , script.js can access uuid functions-->
    <script src="uuid.js"></script>
    <script src="app.js"></script>
    <script src="filter.js"></script>
    <script src="script.js"></script>
</body>

</html>
