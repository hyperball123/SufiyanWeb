<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- pseudoclasses -->
    <!-- link -> link created -->
    <!-- visited -> after visited -->
    <!-- hover -> during hovering -->
    <!-- active -> when u are clicking -->
    <style>
        a:link{
            color: green;
        }
        a:visited{
            color: red;
        }
        a:hover{
            color: black;
        }
        a:active{
            color: yellow;
        }

    </style>
</head>
<body>
    <a href="">Go to google1</a>
</body>
</html>
